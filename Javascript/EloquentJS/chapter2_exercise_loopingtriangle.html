<html>
	<head>
		<title>Chapter 2 - Values Types and Operators</title>
	</head>
	<body>
		<!-- Script goes below here! -->
		<script>
			// The purpose of this exercise is to create a loop incrementing the amount of #'s in the
			// variable triangle to create a make-shift triangle on the console log

			// Use .length to figure out the length of a string numerically!
			var triangle = "#"
			for ( var count = triangle.length; count < 7; count++ ) {
				triangle += "#"; // Add # at the end of the string
				console.log(triangle);
			}
		</script>
	</body>
</html>
